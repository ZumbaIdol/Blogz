{% extends "base.html" %}

{% block content %}
<div align='center'>
    <h1>Posts</h1>
    <hr>
    
    {% if user_blogs|length ==0 %}   
    <p>No posts yet</p>

    {% else %}

        {%for blog in user_blogs %}
            <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
                <p>{{blog.body}}</p>    
                
     
     {% endfor %}
     {% endif %}

        
    </hr>
</center>
{% endblock %}
