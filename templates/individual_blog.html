{% extends "base.html" %}

{% block content %}

<hr>
    {% if blogs|length == 0 %} 
        <div align='center'
            <p>No blogs yet</p> 
    {% else %}

<ul>
    {% for individual_blog in individual_blogs %}
            <center>
                <h2><a href="/blog?id={{individual_blog.id}}">{{individual_blog.title}}</a></h2>
                    <p>{{individual_blog.body}}</p>
                    <p>Written by <a href="/blog?user={{username}}">{{username}}</a></p>  
        </div>
    {% endfor %} 
</ul>
    {% endif %}  
</hr>

{% endblock %}
