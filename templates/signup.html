{% extends "base.html" %}
{% block content %}

<body bgcolor="#E6E6FA">

<style>
    .error { color: red;
    }
</style>

<center>
<h1>Signup for Blogz</h1>
 <form action='/signup' method='post'>
 
    <hr />
    
    {% if users|length == 0 %} 
    <p>No users yet</p> 
    {% else %}

    <ul>
        {% for user in users %}
            <h2>
                <left>
                    <a href="/blog?user={{user.id}}">{{blog.title}}</a>
                </left>
            </h2>
            <p>{{blog.body}}</p>
             
        
        {% endfor %}
    </ul>

{% endif %}

        <hr />


     <label>Username
        <input name="username" type="text" id="player" value="" style="width:500px; height:30px;" />
            <span class="error">{{username_error}}</span>
        </label></br></br>
        <label>Password
            <input name="password" type="password" id="player" value='' style="width:500px; height:30px;" />
                <span class="error">{{password_error}}</span>
            </label></br></br>
            <label>Confirm 
                <input name="confirm"  type="password" id="player" value='' style="width:500px; height:30px;" />
                    <span class="error">{{confirm_error}}</span>
                </label></br></br>
                <input type="submit" value="Create Account" "font size:24px;" style="width:150px;" "height:34px;" /></br>
            </form>       
</center>
            
{% endblock %}
